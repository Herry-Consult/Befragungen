var Steiner_Haustechnik = L.marker([47.8632195, 12.999655], {icon: mBetriebe}).bindPopup('<b>Steiner Haustechnik (2018)</b><br><br>Für die Steiner Haustechnik KG wurde im Rahmen des Umweltservice Salzburg eine Mobilitätsverhaltenserhebung durchgeführt, um betriebliche Potenziale für nachhaltige und kosteneffiziente Mobilität zu identifizieren. Auf Grundlage der Befragungsergebnisse wurden konkrete Maßnahmen entwickelt und deren mögliche THG-Reduktion sowie Energieeinsparung bilanziert.<br><br><a href="https://herry.at/neuigkeiten/item/510-mobilitaetsbefragung-steiner-haustechnik">Mehr erfahren…</a>', popupOptions).bindTooltip('<b>Steiner Haustechnik</b> (2018)', tooltipOptions).addTo(Betriebe);
var GFB_Partner = L.marker([47.7980534, 13.0078562], {icon: mBetriebe}).bindPopup('<b>GFB & Partner (2018)</b><br><br>Für die GFB & Partner Unternehmensberatung  wurde im Rahmen des Umweltservice Salzburg eine Mobilitätsverhaltenserhebung durchgeführt, um klima- und wirtschaftlich optimierte Mobilitätslösungen für Arbeits- und Dienstwege zu entwickeln. Auf Basis der erhobenen Daten wurden maßgeschneiderte Maßnahmen ausgearbeitet und deren potenzielle Einsparungen an Treibhausgasen sowie Energieverbrauch bilanziert.<br><br><a href="https://herry.at/neuigkeiten/item/509-mobilitaetsbefragung-gfb-partner">Mehr erfahren…</a>', popupOptions).bindTooltip('<b>GFB & Partner</b> (2018)', tooltipOptions).addTo(Betriebe);
var Stiegl = L.marker([47.7940306, 13.0195258], {icon: mBetriebe}).bindPopup('<b>Stiegl Brauerei (2017)</b><br><br>Für die Stieglbrauerei wurde im Rahmen des Umweltservice Salzburg eine Mobilitätsverhaltenserhebung durchgeführt, um betriebliche Maßnahmen zur Förderung klimafreundlicher Mobilität auf Arbeits- und Dienstwegen zu entwickeln. Die Analyse diente als Grundlage für maßgeschneiderte Handlungsempfehlungen, ergänzt durch eine THG-Bilanzierung und Abschätzung möglicher Energieeinsparungen.<br><br><a href="https://herry.at/neuigkeiten/item/512-mobilitaetsbefragung-stieglbrauerei">Mehr erfahren…</a>', popupOptions).bindTooltip('<b>Stiegl Brauerei</b> (2017)', tooltipOptions).addTo(Betriebe);
var HYPO_NOE = L.marker([48.2047596, 15.6325685], {icon: mBetriebe}).bindPopup('<b>HYPO NOE (2017)</b><br><br>Für die HYPO NOE Gruppe wurde im Rahmen des geförderten Beratungsprogramms der Wirtschaftskammer NÖ eine Mobilitätsverhaltenserhebung durchgeführt, um gezielt Maßnahmen für klimafreundliche Arbeits- und Dienstwege zu entwickeln. Die erarbeiteten Mobilitätslösungen basierten auf den Ergebnissen der Befragung und wurden durch eine THG-Bilanzierung und Einschätzung der Energieeinsparung ergänzt.<br><br><a href="https://herry.at/neuigkeiten/item/516-mobilitaetsbefragung-hypo-noe">Mehr erfahren…</a>', popupOptions).bindTooltip('<b>HYPO NOE</b> (2017)', tooltipOptions).addTo(Betriebe);
var Inntal_Autobahn = L.marker([47.4579018, 11.9187149], {icon: mVerwaltung}).bindPopup('<b>Lkw-Erhebung (2013)</b><br><br>Im Auftrag des Landes Tirol wurden im Rahmen eines Projekts auf der A12 Inntal-Autobahn rund 1.500 Lkw-Lenker mittels Face-to-Face Interviews an Kontrollplätzen zu fahrzeug- und transportbezogenen Merkmalen befragt. Ziel war die Erhebung fundierter Daten zur Verkehrsstruktur des Schwerverkehrs als Grundlage für verkehrs- und umweltpolitische Entscheidungen.<br><br><a href="https://herry.at/neuigkeiten/item/472-lkw-erhebung-auf-der-a12-inntal-autobahn">Mehr erfahren…</a>', popupOptions).bindTooltip('<b>Lkw-Erhebung</b> (2013)', tooltipOptions).addTo(Verwaltung);
var Flughafen_Wien = L.marker([48.1201171, 16.5582456], {icon: mBetriebe}).bindPopup('<b>Flughafen Wien (2012)</b><br><br>Für den Flughafen Wien wurden im Zeitraum 2006 bis 2012 kontinuierlich Passagierstrukturanalysen (PAXFAX) und Passagierzufriedenheitsbefragungen (QSM) mittels persönlicher Interviews durchgeführt. HERRY Consult war dabei für die Datenverarbeitung, Plausibilisierung, Gewichtung und Auswertung der jährlich rund 48.000 Interviews verantwortlich, um fundierte Erkenntnisse über Passagierprofile und Qualitätswahrnehmung zu gewinnen.<br><br><a href="https://herry.at/neuigkeiten/item/463-passagiererhebung-flughafen-wien">Mehr erfahren…</a>', popupOptions).bindTooltip('<b>Flughafen Wien</b> (2012)', tooltipOptions).addTo(Betriebe);
var DENZEL_Carsharing = L.marker([48.1866534, 16.4223014], {icon: mBetriebe}).bindPopup('<b>DENZEL CarSharing (2011)</b><br><br>Für die DENZEL Mobility CarSharing GmbH wurde eine telefonische Befragung unter Besitzer:innen von ÖBB-Vorteilscards und Wiener Linien Jahreskarten durchgeführt, um Einstellungen und Hemmnisse gegenüber CarSharing zu analysieren. Die erhobenen Daten wurden von HERRY Consult aufbereitet und grafisch ausgewertet, um nutzerbezogene Erkenntnisse für zukünftige Mobilitätsstrategien zu gewinnen.<br><br><a href="https://herry.at/neuigkeiten/item/479-carsharing-akzeptanzbefragung-motivforschung">Mehr erfahren…</a>', popupOptions).bindTooltip('<b>DENZEL CarSharing</b> (2011)', tooltipOptions).addTo(Betriebe);
var Güterterminal = L.marker([48.1302691, 16.3612037], {icon: mVerwaltung}).bindPopup('<b>Güterterminalbefragung (2011)</b><br><br>Im Auftrag des BMVIT wurden an acht ausgewählten Terminals österreichweit Befragungen von Lkw-Fahrern durchgeführt, um die zentralen Merkmale des Straßen-Vor- und -Nachlaufs im Kombinierten Verkehr zu erfassen. Die gewonnenen Daten wurden anschließend auf Basis der Jahresaufkommenszahlen auf Gesamtösterreich hochgerechnet und liefern eine fundierte Grundlage für verkehrspolitische und logistische Planungen.<br><br><a href="https://herry.at/neuigkeiten/item/482-strassen-vor-und-nachlauf-im-kombinierten-verkehr">Mehr erfahren…</a>', popupOptions).bindTooltip('<b>Güterterminalbefragung</b> (2011)', tooltipOptions).addTo(Verwaltung);
var Alpenquerung = L.marker([47.2720403, 13.412435], {icon: mVerwaltung}).bindPopup('<b>Alpenquerender Güterverkehr (2009)</b><br><br>Im Auftrag des Bundesministeriums für Verkehr, Innovation und Technologie wurde 2009 eine weitere Erhebungswelle zum alpenquerenden Güterverkehr durchgeführt, in Kooperation mit der Schweiz und Frankreich. Die Erhebung erfasste alle relevanten Verkehrsträger und umfasste neben der Datenerhebung auch Verarbeitung, Hochrechnung und Veröffentlichung, um eine fundierte Datengrundlage für verkehrspolitische Maßnahmen im alpenquerenden Güterverkehr zu schaffen.<br><br><a href="https://herry.at/neuigkeiten/item/483-alpenquerender-gueterverkehr-in-oesterreich">Mehr erfahren…</a>', popupOptions).bindTooltip('<b>Alpenquerender Güterverkehr</b> (2009)', tooltipOptions).addTo(Verwaltung);
var Verkehrsparen_Wienerwald = L.marker([48.1294647, 16.0608817], {icon: mVerwaltung}).bindPopup('<b>Wienerwald (2003 bis 2006)</b><br><br>Im Rahmen des vierjährigen Modellprojekts <i>Verkehrsparen Wienerwald</i> wurde eine umfassende Mobilitätserhebung durchgeführt, um die Wirkung verkehrspolitischer Maßnahmen auf das Mobilitätsverhalten der Bevölkerung zu analysieren und gezielt CO₂-Emissionen zu senken. Ziel war es, durch Bewusstseinsbildung, attraktive Alternativen zum Auto und konkrete Maßnahmen zur Verkehrsvermeidung in 26 Gemeinden der Wienerwald-Region mindestens 10 % weniger Autofahrten zu erreichen.<br><br><a href="https://herry.at/neuigkeiten/item/461-verkehrsparen-wienerwald">Mehr erfahren…</a>', popupOptions).bindTooltip('<b>Wienerwald</b> (2003 bis 2006)', tooltipOptions).addTo(Verwaltung);

var Betriebsstätten = L.marker([48.3040021, 14.2850472], {icon: mVerwaltung}).bindPopup('<b>Betriebsstätten in OÖ (2004)</b><br><br>Im Auftrag des Landes Oberösterreich wurde im Rahmen einer Eigen- und Fremdbildanalyse zu den Förderprogrammen WIP und TIP eine gezielte Befragung unter Förderwerber:innen durchgeführt. Ziel war es, durch Rückmeldungen von bewilligten und abgelehnten Unternehmen die Wirkung und Wahrnehmung der Förderinstrumente systematisch zu erfassen und damit eine fundierte Grundlage für die Weiterentwicklung der Programme zu schaffen.<br><br><a href="https://herry.at/neuigkeiten/item/466-betriebsstaettenbefragung-ooe">Mehr erfahren…</a>', popupOptions).bindTooltip('<b>Betriebsstätten in OÖ</b> (2004)', tooltipOptions).addTo(Verwaltung);
var Güterverkehrsprognose = L.marker([48.2025031, 15.6344519], {icon: mVerwaltung}).bindPopup('<b>Güterverkehr in NÖ (2004)</b><br><br>Für die Niederösterreichische Landesregierung wurde im Rahmen der Fortschreibung des Landesverkehrskonzepts eine umfassende Güterverkehrsprognose erstellt, die bestehende und zukünftige Entwicklungen systematisch analysierte. Mithilfe breit angelegter Unternehmensbefragungen und fundierter Methodenkombinationen wurde eine disaggregierte Datengrundlage geschaffen, die als Basis für die strategische Weiterentwicklung des Güterverkehrs in Niederösterreich dient.<br><br><a href="https://herry.at/neuigkeiten/item/477-fortschreibung-der-gueterverkehrsprognose">Mehr erfahren…</a>', popupOptions).bindTooltip('<b>Güterverkehr in NÖ</b> (2004)', tooltipOptions).addTo(Verwaltung);

//-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------      
// nachdem Marker erzeugt und u.a. zu Layer-Groups hinzugefügt wurden, müssen jetzt noch die vollständig befüllten Layer-Groups zur Karte hinzugefügt werden:

Hochschulen.addTo(map);
Betriebe.addTo(map);
Verwaltung.addTo(map);
Kunden.addTo(map);
	    
var overlayMaps = {
	"Hochschulen": Hochschulen,
	"Betriebe": Betriebe,
	"Verwaltung": Verwaltung,
	"Kund:innen": Kunden
};

var layerControl = L.control.layers({}, overlayMaps).addTo(map);

	    
// ------------------------------------------------------  
// jetzt wird eine Legende als Leaflet-Control eingefügt:

var legend = L.control({position: 'bottomright'});

legend.onAdd = function(map) {
    var div = L.DomUtil.create('div', 'info legend');
    div.style.backgroundColor = 'white';
    div.style.padding = '10px';
    div.style.borderRadius = '8px';
    div.style.boxShadow = '0 0 5px rgba(0,0,0,0.4)';
    div.style.fontSize = '14px';
    div.style.lineHeight = '1.4';

    updateLegendContent(div);
    return div;
};

legend.addTo(map);

	    
// ------------------------------------------------------  
// Funktion zum Aktualisieren der Legende (je nachdem, welche layerGroups gerade sichtbar sind):

function updateLegendContent(container) {
    var activeLayers = [];

    if (map.hasLayer(Hochschulen)) activeLayers.push('Hochschulen');
    if (map.hasLayer(Betriebe))    activeLayers.push('Betriebe');
    if (map.hasLayer(Verwaltung))  activeLayers.push('Verwaltung');
    if (map.hasLayer(Kunden))      activeLayers.push('Kund:innen');

    container.innerHTML = '';

    if (activeLayers.length > 0) {
        container.innerHTML += '<b>Unsere Projekte:</b><br>';
        activeLayers.forEach(function(name) {
            container.innerHTML += `
    		<div style="display: flex; align-items: center; margin-bottom: 4px;">
        	<img src="${legendIcons[name]}" style="width: 18px; height: 30px; margin-right: 8px;">
        	${name}
    </div>`;
        });

        if (activeLayers.length < 4) {
            container.innerHTML += '<br><a href="#" id="showAllCategories">Alle einblenden</a>';
        }
    } else {
        container.innerHTML = 'Keine Kategorie ausgewählt.<br><a href="#" id="showAllCategories">Alle einblenden</a>';
    }

    // Klick-Handler nachträglich binden
    var link = container.querySelector('#showAllCategories');
    if (link) {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            map.addLayer(Hochschulen);
            map.addLayer(Betriebe);
            map.addLayer(Verwaltung);
            map.addLayer(Kunden);
        });
    }
}

// ------------------------------------------------------  
// Listener für Sichtbarkeitsänderungen bei layerGroups einfügen:

map.on('overlayadd overlayremove', function () {
    updateLegendContent(document.querySelector('.legend'));
});
