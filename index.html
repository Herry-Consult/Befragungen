var FH_Salzburg = L.marker([47.723608, 13.086168]).bindPopup('<b>Mobilitätserhebung an der Fachhochschule Salzburg</b><br>Die FH Salzburg führte eine umfassende Mobilitätsbefragung durch, um das Mobilitätsverhalten und die Bedürfnisse von Studierenden, Mitarbeitenden und externen Lehrenden zu analysieren. Ergänzend zur Mobilitätsbefragung wurde auch eine Befragung zum Thema Diversität durchgeführt.<br><br><a href="https://www.herry.at/component/k2/item/552-mobilitaetserhebung-fachhochschule-salzburg">Mehr erfahren…</a>').bindTooltip('Mobilitätserhebung an der Fachhochschule Salzburg', tooltipOptions).addTo(map);
var L_Maximilian_Uni = L.marker([48.150487, 11.578860]).bindPopup('<b>Mobilitätserhebung Ludwig-Maximilians-Uni</b><br>Die Ludwig-Maximilians-Universität in München ist bestrebt verursachte Emissionen aus dem eigenen Universitätsbetrieb, der Forschung und der Lehre zu minimieren und dementsprechende Maßnahmen zu setzen.<br><br><a href="https://www.herry.at/component/k2/item/553-mobilitaetserhebung-ludwig-maximilians-universitaet">Mehr erfahren…</a>').bindTooltip('Mobilitätserhebung Ludwig-Maximilians-Uni', tooltipOptions).addTo(map);
var FH_BFI = L.marker([48.219153, 16.402717]).bindPopup('<b>Mobilitätserhebung FH des BFI Wien</b><br>Die Fachhochschule des BFI Wien GmbH ist bestrebt verursachte Emissionen aus dem eigenen Betrieb, der Forschung und der Lehre zu minimieren und dementsprechende Maßnahmen zu setzen.<br><br><a href="https://www.herry.at/component/k2/item/551-mobilitaetserhebung-fachhochschule-des-bfi-wien">Mehr erfahren…</a>').bindTooltip('Mobilitätserhebung FH des BFI Wien', tooltipOptions).addTo(map);
var WU_Wien = L.marker([48.213475, 16.408510]).bindPopup('<b>Mobilitätserhebung WU Wien</b><br>Die WU Wien ist bestrebt verursachte Emissionen aus dem eigenen Universitätsbetrieb, der Forschung und der Lehre zu minimieren und dementsprechende Maßnahmen zu setzen. Darunter fällt auch der Bereich Mobilität, welcher sowohl das Pendelverhalten der Mitarbeiter:innen (inkl. Lehrenden) und Studierenden umfasst.<br><br><a href="https://www.herry.at/component/k2/item/550-mobilitaetserhebung-wu-wirtschaftsuniversitaet-wien">Mehr erfahren…</a>').bindTooltip('Mobilitätserhebung WU Wien', tooltipOptions).addTo(map);
var Akad_bild_kuenste = L.marker([48.201421, 16.364683]).bindPopup('<b>Mobilitätserhebung Akademie bildender Künste</b><br>Die Akademie der bildenden Künste Wien ist bestrebt verursachte Emissionen aus dem eigenen Universitätsbetrieb, der Forschung und der Lehre zu minimieren und dementsprechende Maßnahmen zu setzen. Um eine aktuelle Datengrundlage zu schaffen, wurde eine Befragung der Mitarbeiter:innen, der Lehrenden und Studierenden durchgeführt.<br><br><a href="https://www.herry.at/component/k2/item/549-mobilitaetserhebung-akademie-der-bildenden-kuenste-wien">Mehr erfahren…</a>').bindTooltip('Mobilitätserhebung Akademie bildender Künste', tooltipOptions).addTo(map);
var JKU_Linz = L.marker([48.336098, 14.317889]).bindPopup('<b>Mobilitätserhebung JKU Linz</b><br>Die Johannes Kepler Universität Linz ist bestrebt verursachte Emissionen aus dem eigenen Universitätsbetrieb, der Forschung und der Lehre zu minimieren und dementsprechende Maßnahmen zu setzen. Darunter fällt auch der Bereich Mobilität, welcher sowohl das Pendelverhalten der Mitarbeiter:innen (inkl. Lehrenden) und Studierenden als auch Dienstreisen umfasst.<br><br><a href="https://www.herry.at/component/k2/item/548-mobilitaetserhebung-johannes-kepler-universitaet">Mehr erfahren…</a>').bindTooltip('Mobilitätserhebung JKU Linz', tooltipOptions).addTo(map);
var IMC_Krems = L.marker([48.412966, 15.599765]).bindPopup('<b>Mobilitätserhebung IMC Krems</b><br>Die IMC Krems University of Applied Sciences ist bestrebt verursachte Emissionen aus dem eigenen Universitätsbetrieb, der Forschung und der Lehre zu minimieren und dementsprechende Maßnahmen zu setzen.<br><br><a href="https://www.herry.at/component/k2/item/547-mobilitaetserhebung-imc-krems">Mehr erfahren…</a>').bindTooltip('Mobilitätserhebung IMC Krems', tooltipOptions).addTo(map);
var Steir_Hochschulen = L.marker([47.077874, 15.447872]).bindPopup('<b>Mobilitätsbefragung steirischer Hochschulen</b><br>Im Rahmen des Projektes <i>Mobilitätsbefragung an steirischen Hochschulen</i> wurde eine Mobilitätsdatenerhebung für alle Mitarbeiter:innen (rund 20.000 Personen) und Student:innen (rund 60.000 Personen) an Hochschulen in der Steiermark durchgeführt. Insgesamt nahmen 9 Hochschulen (Universität Graz, Technische Uni Graz, Kunstuniversität Graz, Medizinische Uni Graz, Montanuni Leoben, FH JOANNEUM, FH CAMPUS 02, PH Steiermark, PPH Augustinum) an der Befragung teil.<br><br><a href="https://www.herry.at/component/k2/item/546-mobilitaetsbefragung-an-steirischen-hochschulen">Mehr erfahren…</a>').bindTooltip('Mobilitätsbefragung steirischer Hochschulen', tooltipOptions).addTo(map);
var Angewandte = L.marker([48.208170, 16.382112]).bindPopup('<b>Mobilitätserhebung Angewandte</b><br>Die Universität für angewandte Kunst Wien ist bestrebt verursachte Emissionen aus dem eigenen Universitätsbetrieb, der Forschung und der Lehre zu minimieren und dementsprechende Maßnahmen zu setzen. Im Beratungsprozess wurden Möglichkeiten zur Forcierung einer klimafreundlichen Mobilität im Betrieb (Arbeits- und Dienstwege der Mitarbeiter:innen) und damit ein hergehende Emissions- und Kosteneinsparungen aufgezeigt.<br><br><a href="https://herry.at/neuigkeiten/item/544-mobilitaetserhebung-universitaet-fuer-angewandte-kunst">Mehr erfahren…</a>').bindTooltip('Mobilitätserhebung Angewandte', tooltipOptions).addTo(map);
var Mozarteum = L.marker([47.803841, 13.043223]).bindPopup('<b>Mobilitätsbefragung Mozarteum Salzburg</b><br>Angesichts der globalen Herausforderungen will die Universität eine Vorbildwirkung für eine auf Dauer zukunftsfähige und lebenswerte Gesellschaft wahrnehmen. Im Beratungsprozess wurden Möglichkeiten zur Forcierung einer klimafreundlichen Mobilität im Betrieb (Arbeits- und Dienstwege der Mitarbeiter:innen) und damit ein hergehende Emissions- und Kosteneinsparungen aufgezeigt. <br><br><a href="https://herry.at/neuigkeiten/item/543-mobilitaetsbefragung-mozarteum-salzburg">Mehr erfahren…</a>').bindTooltip('Mobilitätsbefragung Mozarteum Salzburg', tooltipOptions).addTo(map);
var Uni_Wien = L.marker([48.213114, 16.359217]).bindPopup('<b>Mobilitätserhebung Universität Wien</b><br>Ziel der Erhebung war es, das Mobilitätsverhalten der Mitarbeiter:innen sowie der Studierenden und damit die im Mobilitätsbereich verursachten Emissionen im Jahr 2019 mittels Befragung zu erheben. Dazu wurden entsprechende Fragebögen entwickelt und für eine Online-Erhebung elektronisch in deutscher und englischer Sprache aufbereitet.<br><br><a href="https://herry.at/neuigkeiten/item/542-mobilitaetserhebung-universitaet-wien">Mehr erfahren…</a>').bindTooltip('Mobilitätserhebung Universität Wien', tooltipOptions).addTo(map);
var FH_OÖ_Wels = L.marker([48.161421, 14.027199]).bindPopup('<b>Mobilitätserhebung FH Oberösterreich</b><br>Ziel des Projekts war, das aktuelle Verkehrsverhalten der Mitarbeiter:innen, externen Lehrenden und Studierenden zu analysieren und daraus Verlagerungspotenziale zu quantifizieren. Das Mobilitätsverhalten der Mitarbeiter:innen am Arbeitsweg und bei Dienstwegen sowie die Wünsche und Bedürfnisse der Mitarbeiter:innen wurden mittels einer Befragung erhoben.<br><br><a href="https://herry.at/neuigkeiten/item/541-mobilitaetserhebung-fh-oberoesterreich">Mehr erfahren…</a>').bindTooltip('Mobilitätserhebung FH Oberösterreich', tooltipOptions).addTo(map);
var Donau_Uni_Krems = L.marker([48.407844, 15.585831]).bindPopup('<b>Mobilitätserhebung Donau-Universität Krems</b><br>Die Donau-Universität Krems ist seit Jänner 2017 Mitglied der Allianz Nachhaltiger Universitäten in Österreich. Die Allianz-Universitäten entwickeln universitätsspezifische Nachhaltigkeitskonzepte, welche die ökologische, ökonomische und soziale Verantwortung insbesondere auch in ihrer langfristigen Perspektive abbilden.<br><br><a href="https://herry.at/neuigkeiten/item/540-mobilitaetserhebung-donau-universitaet-krems">Mehr erfahren…</a>').bindTooltip('Mobilitätserhebung Donau-Universität Krems', tooltipOptions).addTo(map);
var ISTA = L.marker([48.311051, 16.257041]).bindPopup('<b>Mobility Survey ISTA</b><br>Das Institute of Science and Technology Austria (ISTA) ist bestrebt verursachte Emissionen aus dem eigenen Universitätsbetrieb, der Forschung und der Lehre zu minimieren und dementsprechende Maßnahmen zu setzen. Auf Wunsch wurde die online-Befragung rein in Englisch durchgeführt.<br><br><a href="https://herry.at/neuigkeiten/item/545-mobility-survey-intitute-of-science-and-technology-austria">Mehr erfahren…</a>').bindTooltip('Mobility Survey ISTA', tooltipOptions).addTo(map);
